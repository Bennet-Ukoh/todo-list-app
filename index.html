<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Todo List App</h1>
      </header>
      <div class="content">
        <section class="empty-list">
          <h3>No Tasks Yet!</h3>
          <p>
            Begin by adding tasks that inspire you to achieve something great
            today!
          </p>
        </section>
        <section>
          <ul class="item-list"></ul>
        </section>

        <aside class="sidebar">
          <form class="add-task">
            <h2>Add a task</h2>
            <input type="text" placeholder="Add task" />
            <button class="btn">Add Task</button>
          </form>
          <div class="button-group">
            <button class="btn btn--secondary">Delete All</button>
            <button class="btn btn--secondary">Clear Completed</button>
          </div>
        </aside>
      </div>
    </main>
    <footer>
      <small>&copy;2025 Bennet Ukoh</small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
